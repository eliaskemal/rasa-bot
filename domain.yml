  - text: |
        Services:
           The Ethiopian Investment Commission (EIC) provides the following services:
             1. New Investment Permit Application
             2. Capital Registration 
             3. New Technology Transfer Agreement Registration
             4. Extension Technology Transfer Agreement Registration
             5. Investment Incentive Requirement
                5.1 Bill of Quantity
                5.2 Spare parts
                5.3 Raw Materials for commissioning
                5.4 Income Tax Holiday
                5.5 Additional Income Tax Holiday for investors exporting products or services
                5.6 Tax Holiday for Expansion
                5.7 Loss Carried Forward
        
        1. New Investment Permit Application
        
          Documents Required:
            For Sole Proprietorship 
               • Valid Passport/ID
               • Valid Investment Visa
               • Business background/ Bank Statement
               • Minimum Capital Requirement as per the Investment Law
               • If it is By Representative notarized power of Attorney
            For Branch Company
               • Valid Passport/ID of the legal representative
               • Notarized Certificate of Incorporation
               • Notarized Minute of Resolution
               • Notarized MOA/AOA/ Relevant document
               • Notarized Power of Attorney
               • Minimum Capital Requirement as per the Investment Law
            For One Member Private Limited Company
             For Individual as Shareholder
              Valid Passport/ID
              Valid Investment Visa
              Business background/ Bank Statement
              Minimum Capital Requirement as per the Investment Law
              If it is By Representative notarized power of Attorney
              Draft Declaration Form and Nominee Letter
             For a Company as a Shareholder
              Valid Passport/ID of the legal representative
              Notarized Certificate of Incorporation
              Notarized Minute of Resolution
              Notarized MOA/AOA/ Relevant document
              Notarized Power of Attorney
              Minimum Capital Requirement as per the Investment Law
              Draft Declaration Form and Nominee Letter
           For Private Limited Company/Share company
            For Individual as Shareholder
              Valid Passport/ID
              Valid Investment Visa
              Business background/ Bank Statement
              Minimum Capital Requirement as per the Investment Law
              If it is By Representative notarized power of Attorney
              Draft Memorandum of Association
            For foreign Company as a Shareholder
              Valid Passport/ID of the legal representative
              Notarized Certificate of Incorporation
              Notarized Minute of Resolution
              Notarized MOA/AOA/ Relevant document
              Notarized Power of Attorney
              Minimum Capital Requirement as per the Investment Law
              Draft Memorandum of Association
           For Local Company as a Shareholder
              Valid Passport/ID of the legal representative
              Commercial Registration Certificate
              Notarized Minute of Resolution
              Notarized MOA/AOA/ Relevant document
              Notarized Power of Attorney
              Evidence for contribution in cash or in Kind 
              Draft Memorandum of Association
        
               Service Time: 1 hr
               Service Payment amount for New Investment Permit…. USD 100
        
        2. Capital Registration
        
          Documents Required:
            - For Cash 
              • Bank Credit Advice
            - For in Kind
              • Ethiopian Electronics Single Window duty free Approval 
              • Commercial Invoice
              • Customs Declaration
            - For Profit
              • Audit Report
              • Confirmation Letter from National Bank of Ethiopia
            - For Registration of Cancelled Loan as a Capital
              • Bank Credit Advice
              • Confirmation of loan cancellation Letter from National Bank of Ethiopia
              Service Time: 2 hr
              Service Payment amount for capital registration…. USD 50
        
        3. New Technology Transfer Agreement Registration
        
           Documents Required:
             • Technology Transfer Agreement concluded between the recipients and Technology provider and registered with notary public.
             • Valid Business license/investment permit of technology recipient
             • Commercial registration certificate/business license/document ascertaining ownership of technology provider.
        
                Service Payment amount for New …. USD 50
        
        4. Extension Technology Transfer Agreement Registration
        
          Documents Required:
            • The extension of Technology Transfer Agreement concluded between the recipients and Technology provider and registered with notary public.
            • Valid Business license/investment permit of technology recipient
            • Commercial registration certificate/business license/document ascertaining ownership of technology provider.
        
                Service Payment amount for Extension…. USD 50
        5. Investment Incentive Requirement
          5.1 Bill of Quantity
        
           Documents Required:
              • Title deed
              • Construction Permit
              • Approved BOQ with support letter from Construction office
              • Valid business and competence certificate of the consultant
        
              Service Payment Amount…...USD 20
        
          5.2 Spare parts
        
           Documents Required:
             • Approved duty-free letter for capital goods.
        
             Service Time: 1 day
             Service Payment Amount…...USD 20
        
          5.3 Raw Materials for commissioning
        
            Documents Required:
             • Commercial invoice 
        
              Service Payment Amount…...USD 20
        
          5.4 Income Tax Holiday
        
             Documents Required:
              • Investment Permit
              • Valid Business License
              • Commercial registration
              • TIN certificate
              • VAT Certificate
              • Title deed or factory shed rent Agreement.
          Service Time: 3 hrs
          Service Payment Amount…...USD 25
        
          5.5 Additional Income Tax Holiday for investors exporting products or services
        
            Documents Required:
              • Export performance from customs Commission
              • Previous Tax holiday Letter
              • External Auditor performance Report
              • Valid Auditor license and Competence Certificate
              • Investment Permit
              • Business license
              • Commercial registration Certificate
              • VAT Certificate
              • TIN Certificate
        
           Service payment amount……USD 25
        
        
          5.6 Tax Holiday for Expansion
        
            Documents Required:
             • Expansion Investment Permit
             • Business License for the expansion
             • Valid Auditor license and Competence Certificate
             • External Auditor performance Report
             • VAT Certificate
             • TIN Certificate
             • Valid Auditor license and Competence Certificate
        
             Service payment amount……USD 25
        
          5.7Loss Carried Forward
        
            Documents Required:
              • Previous tax holiday letter
              • External Auditor Report
              • Investment Permit
              • Business license
              • Commercial Registration
              • VAT certificate
              • Valid Auditor license and Competence Certificate
              • Evidence for the Loss from the Ministry of Revenue
        
             Service payment amount……USD 25
